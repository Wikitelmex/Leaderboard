    <title>Alex Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<body class="p-2">
    <h1 class="ms-4">Leaderboard</h1>
    <div class="card ms-4 me-4 p-3 d-flex flex-row justify-content-evenly flex-wrap shadow ">
        <!--#region Scores Table  -->
        <div style="width: 400px;" class="">
            <header class="d-flex justify-content-between">
                <h2>Recent scores</h2>
                <button type="button" class="btn btn-outline-success float-right "><span class="me-1">Refresh</span><i class="bi bi-cloud-arrow-down"></i></button>
            </header>
            <table class="table mb-0">
              <thead>
                <tr>
                  <th scope="col"><strong>Name</strong></th>
                  <th scope="col"><strong>Score</strong></th>
                </tr>
              </thead>
            </table>
            <div style="height: 410px; overflow-y: scroll;">
              <table class="table table-striped">

                </tbody>
              </table>
            </div>
        </div>
        <!--#endregion -->

        <!--#region Scores Form  -->
        <div style="width: 400px;" class="">
            <h2>Add your score</h2>
            <form class="row g-3 needs-validation d-flex flex-column" novalidate>
                <div class="w-100">
                    <input type="text" class="form-control w-100" id="TextBoxName" placeholder="Your name" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid Name.
                    </div>
                </div>
                <div class="">
                    <input type="text" class="form-control" id="TextBoxScore" placeholder="Your score" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid Score.
                    </div>
                </div>
                <div class="me-0">
                    <button class="btn btn-outline-primary" type="submit"><span class="me-1">Submit</span><i class="bi bi-cloud-arrow-up"></i></button>
                </div>
            </form>
        </div>
        <!--#endregion -->

    </div>
