<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body class="p-2">
    
    <div class="card card-style m-3 d-flex flex-row justify-content-evenly flex-wrap shadow ">
      <div class="card-header card-style w-100 bg-dark text-light mb-2"><h1><i class="me-1 bi bi-trophy"></i>Leaderboard</h1></div>  
      
        <!--#region Scores Table  -->
        <div class="wf-400 mb-4">
            <header class="d-flex  justify-content-between">
                <h2>Recent scores</h2>
                <button type="button" class="btn btn-outline-success float-right" onclick="window.refreshData()"><span class="me-1">Refresh</span><i class="bi bi-cloud-arrow-down"></i></button>
            </header>
            <table class="table mb-0">
              <thead>
                <tr>
                  <th scope="col"><strong>Name</strong></th>
                  <th scope="col"><strong>Score</strong></th>
                </tr>
              </thead>
            </table>
            <div class="table-scrollable">
              <table class="table table-striped">
                <tbody id="tableElements">
                  <!--Dinamic data-->
                </tbody>
              </table>
            </div>
        </div>
        <!--#endregion -->

        <!--#region Scores Form  -->
        <div class="wf-400 mb-4">
            <h2>Add your score</h2>
            <form class="row g-3 needs-validation d-flex flex-column" id="myForm" novalidate>
                <div class="w-100">
                    <input type="text" class="form-control w-100" id="TextBoxName" placeholder="Your name" pattern="(?=.*[a-zA-Z])(?=.*[a-zA-Z0-9]).{4,}" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid Name with a minimum lenght of 4 and not only numbers allowed.
                    </div>
                </div>
                <div>
                    <input type="number" class="form-control" id="TextBoxScore" placeholder="Your score" min="0" max="100" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid Score between 0-100.
                    </div>
                </div>
                <div class="me-0">
                    <button class="btn btn-outline-primary" type="submit"><span class="me-1">Submit</span><i class="bi bi-cloud-arrow-up"></i></button>
                </div>
            </form>
        </div>
        <!--#endregion -->

    </div>

    <!--#region Alerts -->
    <div id='alert'>

    </div>
    <!--#endregion -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
